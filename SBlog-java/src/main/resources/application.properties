spring.application.name=SBlog-java

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sblog?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

# File Upload Configuration
# 上传文件存储路径（Windows 示例：C:/sblog/uploads，Linux/Mac 示例：/var/sblog/uploads）
upload.path=C:/sblog/uploads
# 文件访问URL前缀
upload.url-prefix=/uploads
# 单个文件最大大小
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
